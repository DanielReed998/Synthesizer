<!doctype html>
<html>

<head>
    <!--script src="./scripts/WebAudio.js"></script-->
    <!--script src="./scripts/QwertyHandcock.js"></script-->
    <script defer src="./scripts/Synth.js"></script>
    <link rel="stylesheet" href="./stylesheets/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body id="body" class="container center">
    <!--<div id="client"></div>
    <script async defer src="/bundle.js"></script>-->
    <div id="main" class="container-fluid">
        <h1>Party</h1>
        <div id="functionality">
            <div id="waveform-container">
                <div id="wave-img"></div>
                <select id="waveform">
                    <option value="sine">sine</option>
                    <option value="square">square</option>
                    <option value="triangle">triangle</option>
                    <option value="sawtooth">sawtooth</option>
                    <option value="custom">custom</option>
                </select>
                <label>Distortion: </label>
                <input id="distortion" type="range" class="slider" min="0" max="100" value="0" />
                <label>Octave: </label>
                <input id="octave" type="range" class="slider" min="0" max="3" value="0" />
            </div>
            <br>
            <button id="open-keyboard-btn" class="btn btn-primary">Open Keyboard</button>
            <div id="keyboard" class="hidden">
                <div id="sharps">
                    <button id="g-sharp" class="sharp-note">g#</button>
                    <button id="a-sharp" class="sharp-note">a#</button>
                    <button id="b-sharp" class="fake-sharp-note"></button>
                    <button id="c-sharp" class="sharp-note">c#</button>
                    <button id="d-sharp" class="sharp-note">d#</button>
                    <button id="e-sharp" class="fake-sharp-note"></button>
                    <button id="f-sharp" class="sharp-note">f#</button>
                </div>
                <div id="regulars">
                    <button id="g" class="regular-note">G3</button>
                    <button id="a" class="regular-note"></button>
                    <button id="b" class="regular-note"></button>
                    <button id="c" class="regular-note"></button>
                    <button id="d" class="regular-note"></button>
                    <button id="e" class="regular-note"></button>
                    <button id="f" class="regular-note"></button>
                    <button id="high-g" class="regular-note"></button>
                </div>
            </div>
            <button id="open-machine-btn" class="btn btn-primary">Open Synth Machine</button>
            <table id="machine-table" class="hidden"></table>
        </div>
    </div>
</body>

</html>
